  <style>
    :root {
      --bg: #0f1720;
      --accent-2: #66b3ff;
    }

    body {
      background-color: var(--bg);
      color: var(--accent-2);

<body>
  <h1>Đang chuyển hướng...</h1>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { firebaseConfig } from './src/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const code = window.location.pathname.substring(1);

    async function findAndRedirect() {
      try {
        if (!code) {
          document.body.innerHTML = "<h1>404 - Link not found</h1>";
          return;
        }
        const docRef = doc(db, "links", code);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const original = docSnap.data().original || "/";

          window.location.href = original;
          updateDoc(docRef, {
            clicks: increment(1)
          });

        } else {
          document.body.innerHTML = "<h1>404 - Link not found</h1>";
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h1>404 - Lỗi kết nối Firebase</h1>";
      }
    }

    findAndRedirect();
  </script>
</body>

</html>
